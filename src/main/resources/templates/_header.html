<div class="header-container"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

   <div class="site-name">Pet Shop Online</div>
  
   <div class="header-bar">
      <th:block sec:authorize="isAuthenticated()">
        Hello
         <a th:href="@{/admin/accountInfo}" th:utext="${#request.userPrincipal.name}">..</a>
         &nbsp;|&nbsp;
         <a th:href="@{/admin/logout}"><button class="button-1" role="button">Logout</button></a>
      </th:block>
      
      <th:block sec:authorize="!isAuthenticated()">
         <a th:href="@{/admin/login}"><button class="button-1" role="button">Login</button></a>
      </th:block>
   </div>
  
</div>
